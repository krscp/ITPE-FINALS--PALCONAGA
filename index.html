<!DOCTYPE html>
<html lang>
<head>
<Title> Students Registration </Title>
<link rel="stylesheet" href="style.css"
</head>

<body>

<h1>Western Institute of Technology</h1>
<h2>Students Registration</h2>
<img src="WIT-ph-logo.png">
<div class="registration form">
<form Id="Students Registration">
<br>

<div class="form group"> 
<label for "Students Id"> Students Id </input>
<input type="text" id="students id"> 
<br>
<label for "First Name"> First Name </input>
<input type="text" First Name="First Name"> 
<br>
<label for "Last Name"> Last Name </label>
<input type="text" Last Name="Last Name"> 
</div>
<br>
<div class="form group"> 
<label for "Program">Course</label>
<select id="Course">
<option value"IT">Information Technology</option>
<option value"ME">Mechanical Engeneering</option>
<option value"CE">Civil Engeneering</option> 
<option value"CompE">Computer Engeneering</option>
</div>

<div class="form group">
<label for "Birth Date">Birth Date</input>
<input type="date" Date="Birth Date"> 
<br>
<label for "Contact Number">Contact Number</input>
<input type="text" Number="Contact Number">  
<br>
<label for "Username"> Username</label>
<input type="text" username="Username"> 
<br>
<label for "Password"> Passsword</label>
<input type="text" password="password">
</div> 
<button type="Register"  class="submit"> Register</button>
</body>
